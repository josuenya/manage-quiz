<div class="h-screen bg-gray-200">
  <div class="flex items-center h-5/6 text-center justify-center ">
  <div class="w-full mx-60">
    <div class="bg-blue-600 space-y-5 p-5 text-white">
      <div class="bg-white text-gray-900 inline justify-center w-1/2 font-bold py-2 mb-5 px-5">Question {{index + 1}}/{{ quizs.length }}</div>
      <p class="text-xl">{{ quizs[index].question }}</p>
    </div>
    <div class="grid  grid-cols-2 gap-5 mt-5">
      <div *ngFor="let quiz of quizs[index].answers; index as i">
        <div (click)="selectQuestion(i + 1)" class="flex cursor-pointer border-2 hover:scale-105 border-blue-500">
        <span class="bg-blue-600 p-5">A</span>
        <span class="p-5">{{ quiz }}</span>
      </div>
      </div>

    </div>
  </div>
  </div>

  <div class="flex justify-center">
    <button (click)="nestQuestion()" class="border-2 hover:border-gray-900 hover:bg-white hover:text-gray-900 hover:font-bold py-2 px-16 bg-gray-900 text-white">NEXT QUESTION</button>
  </div>


  <!-- footer  -->
  <div class="bg-gray-900 flex justify-center items-center h-1/6">
    <p class="text-white text-center text-sm">
      You can find the code repo on <a class="text-blue-900" href="#">Github</a>. Feel free to make any pull requests to improve the aplication.<br>
      Built with <span class="text-red-600">â™¥</span> by <a class="text-blue-900" href="#">Josue NYA</a>
    </p>
  </div>
</div>
