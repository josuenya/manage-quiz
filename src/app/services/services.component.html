<div class="rounded-lg shadow p-2 bg-blue-400">
    <img [src]="service.imageUrl" class="" />
    <h3 class="text-center mb-2 text-white font-bold">{{ service.title }}</h3>
    <p class="text-sm">{{ service.description }}</p>
    <p class="italic text-sm">Nombres de participant <span class="text-red-500 font-bold">{{ service.participant }}</span></p>
    <div class="flex justify-center my-2">
      <button (click)="onAddTraining()" class="bg-red-200 py-1 px-3 rounded-lg hover:shadow-lg capitalize">Souscrire</button>
    </div>
</div>
